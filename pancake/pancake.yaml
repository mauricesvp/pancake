PANCAKE:
  # "CPU", "GPU", "0", "1", ... (for specific gpu device)
  DEVICE: "CPU"

  LOGGING:
    # One of DEBUG, INFO, WARNING, ERROR, CRITICAL
    # For now this only changes the level in run.py
    LEVEL: "DEBUG"

  DATA:
    #             SUPPORTED SOURCE TYPES
    # ~ '../path/to/image'    - single image
    # ~ '../path/to/video'    - video frames 
    # ~ '../path/to/imagedir' - sequence of images 
    # ~ ['../path/to/dir1', 
    #    '../path/to/dir2',   - directories with videos
    #    '../path/to/dir3']     /sequence of images
    # ~ 'url_to_streams.txt'  - live streams    
    SOURCE: 
      # '../samples/streams.txt'
      
      # '../samples/output.avi'
      - "../samples/r44/1l"
      - "../samples/r44/1c"
      - "../samples/r44/1r"
    ROI:
      # A:
      #   - 1200  # x0
      #   - 550  # y0
      #   - 3775  # x1
      #   - 1300  # y1
      # B:
      #   - 0  # x0
      #   - 550  # y0
      #   - 3840  # x1
      #   - 1350  # y1
      # C:
      #   - 25  # x0
      #   - 600  # y0
      #   - 3100  # x1
      #   - 1350  # y1

  DETECTOR:
    # NAME: "yolo_custom"
    NAME: "yolo_custom"
    BACKEND: "dei"  # divide et impera

    YOLO_SIMPLE:
      size: "s"

    YOLO_CUSTOM:
      model: "yolov5"
      weights: 
        - "yolov5s6.pt"
        - "yolov5l6.pt"
      img_size: 640
      conf_thres: 0.55
      iou_thres: 0.7
      classes: null
      agnostic_nms: True

  TRACKER:
    NAME: "deepsort"

    DEEPSORT:
      TRACKER_CFG_PATH: "../configs/tracker/deep_sort.yaml"

  VISUALIZATION:
    VIEW_IMG: True
    SHOW_DET: True
    SHOW_TRACKS: True

    HIDE_LABELS: False
    HIDE_CONF: False
    LINE_THICKNESS: 1

    DEBUG: False

  SAVE_RESULT:
    SAVE_RES: True
    PATH: "pancake_results"
    SUBDIR: "run"
    MODE: "image" # "image" or "video"
    VID_FPS: 20 # fps of the merged video, when mode = "video"
    EXIST_OK: False # save in already existing dir, 
                   # do not increment automatically
