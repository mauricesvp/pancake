PANCAKE:
  # "CPU", "GPU", "0", "1", ... (for specific gpu device)
  DEVICE: "CPU"

  LOGGING:
    # One of DEBUG, INFO, WARNING, ERROR, CRITICAL
    # For now this only changes the level in run.py
    LEVEL: "DEBUG"

  DATA:
    SOURCE:
      - "../samples/r45/1l"
      - "../samples/r45/1c"
      - "../samples/r45/1r"
    ROI:
      A:
        - 1200  # x0
        - 550  # y0
        - 3775  # x1
        - 1300  # y1
      B:
        - 0  # x0
        - 550  # y0
        - 3840  # x1
        - 1350  # y1
      C:
        - 25  # x0
        - 600  # y0
        - 3100  # x1
        - 1350  # y1

  DETECTOR:
    # NAME: "yolo_custom"
    NAME: "yolo_simple"
    BACKEND: "dei"  # divide et impera
    # BACKEND: "simple"

    YOLO_SIMPLE:
      size: "s"

    YOLO_CUSTOM:
      model: "yolov5"
      weights: "../weights/detector/yolov5/yolov5s6_30epochs.pt"
      img_size: 448
      conf_thres: 0.65
      iou_thres: 0.7
      classes: null
      agnostic_nms: True

  TRACKER:
    NAME: "deepsort"

    DEEPSORT:
      TRACKER_CFG_PATH: "../configs/tracker/deep_sort.yaml"

  VISUALIZATION:
    VIEW_IMG: True
    HIDE_LABELS: False
    HIDE_CONF: False
    LINE_THICKNESS: 2
